<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แด่เธอ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            height: 100vh;
            position: relative;
        }

        p {
            text-align: left;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #cat {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('memebee.jpg'); /* เปลี่ยนเป็น path ของรูปภาพแมว */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>ชอบมั้ยบี๋ๆ</h1>
    <img src="path_to_your_image.jpg" alt="รูปน่ารักๆ" width="300">
    <p>ชอบแหละเห็นบ่นอยากได้ตั้งนานละ5555 
       คืนนี้ต้องน่ารักกับพี่เยอะๆแล้วแหละ หยอกๆ555
       สู้ๆนะครับ 2 นิ้ววว✌️ อย่าลืมหาอะไรกินด้วยล่ะตอนเย็นอะ วันนี้เราน่าจะเหนื่อยสุดๆ
       พี่คอยให้กำลังใจนะครับ 
       แล้วเจอกันที่ตลาดนะ เจ้าเหมียวน้อยที่น่ารักของพี่
       
    </p>
    <div id="cat"></div>
    <script>
        const cat = document.getElementById('cat');
        let x = 0;
        let y = 0;
        let dx = 2; // ความเร็วในทิศทาง X
        let dy = 2; // ความเร็วในทิศทาง Y

        function animate() {
            const catWidth = cat.offsetWidth;
            const catHeight = cat.offsetHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // อัพเดทตำแหน่ง
            x += dx;
            y += dy;

            // ตรวจสอบการชนขอบและเปลี่ยนทิศทาง
            if (x <= 0 || x + catWidth >= screenWidth) {
                dx *= -1; // เปลี่ยนทิศทาง X
            }
            if (y <= 0 || y + catHeight >= screenHeight) {
                dy *= -1; // เปลี่ยนทิศทาง Y
            }

            // ตั้งค่าตำแหน่งใหม่
            cat.style.left = `${x}px`;
            cat.style.top = `${y}px`;

            // เรียกใช้งานฟังก์ชันซ้ำ
            requestAnimationFrame(animate);
        }

        // เริ่มการเคลื่อนไหว
        animate();
    </script>
</body>
</html>
